version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: shopmaster_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shopmaster
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: shopmaster_backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/shopmaster
    depends_on:
      db:
        condition: service_healthy
    restart: always

  frontend:
    build: .
    container_name: shopmaster_frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: always

volumes:
  postgres_data: